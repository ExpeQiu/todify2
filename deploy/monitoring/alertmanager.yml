# Alertmanager 配置文件示例

global:
  resolve_timeout: 5m
  # 可以配置 Slack、邮件、Webhook 等通知渠道
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    # 严重告警路由
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    
    # 警告告警路由
    - match:
        severity: warning
      receiver: 'warning-receiver'

# 接收器配置
receivers:
  - name: 'default-receiver'
    # 可以配置多种通知方式
    # webhook_configs:
    #   - url: 'http://your-webhook-url'
    #     send_resolved: true
    # email_configs:
    #   - to: 'admin@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'

  - name: 'critical-receiver'
    # 严重告警的接收器配置
    # webhook_configs:
    #   - url: 'http://critical-webhook-url'
    #     send_resolved: true

  - name: 'warning-receiver'
    # 警告告警的接收器配置
    # webhook_configs:
    #   - url: 'http://warning-webhook-url'
    #     send_resolved: true

# 抑制规则（可选）
inhibit_rules:
  # 如果服务完全下线，抑制其他告警
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['service']

