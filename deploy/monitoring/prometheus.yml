# Prometheus 配置文件示例
# 用于抓取 Todify2 后端指标

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'todify2'
    environment: 'production'

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 告警规则文件
rule_files:
  - 'prometheus-alerts.yml'

# 抓取配置
scrape_configs:
  # Todify2 后端服务
  - job_name: 'todify-backend'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'todify2-backend'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter（可选，用于系统指标）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

