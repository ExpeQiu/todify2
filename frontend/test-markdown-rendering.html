<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown渲染诊断</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #2563eb;
    }
    #console-output {
      background: #1f2937;
      color: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #e5e7eb;
    }
    .status.error { background: #fee2e2; color: #dc2626; }
    .status.success { background: #d1fae5; color: #059669; }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Markdown渲染诊断工具</h1>
    
    <div class="status">
      <strong>说明：</strong>此工具用于诊断StandaloneDocumentEditor的渲染问题
    </div>
    
    <button onclick="runDiagnostics()">运行诊断</button>
    <button onclick="checkElementInWorkflowPage()">检查工作流页面</button>
    <button onclick="clearOutput()">清除输出</button>
    
    <h2>诊断结果</h2>
    <div id="console-output"></div>
  </div>

  <script>
    const output = document.getElementById('console-output');
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const colors = {
        info: '#60a5fa',
        success: '#10b981',
        error: '#f87171',
        warning: '#fbbf24'
      };
      output.innerHTML += `<div style="color: ${colors[type]};">
        [${timestamp}] ${message}
      </div>`;
      output.scrollTop = output.scrollHeight;
    }
    
    function clearOutput() {
      output.innerHTML = '';
    }
    
    function runDiagnostics() {
      output.innerHTML = '';
      log('=== Markdown渲染诊断开始 ===', 'info');
      
      // 1. 检查StandaloneDocumentEditor是否存在
      const editor = document.getElementById('standalone-document-editor');
      log(`1. StandaloneDocumentEditor存在: ${!!editor}`, editor ? 'success' : 'error');
      
      if (editor) {
        const style = window.getComputedStyle(editor);
        log(`2. 实际背景色: ${style.backgroundColor}`);
        log(`3. 实际文字颜色: ${style.color}`);
        
        // 检查内联的style标签
        const styleTag = editor.querySelector('style');
        if (styleTag) {
          log('4. ✓ Style标签存在', 'success');
          log(`   Style内容: ${styleTag.textContent.substring(0, 100)}...`);
        } else {
          log('4. ❌ 未找到style标签', 'error');
        }
      }
      
      // 2. 检查Markdown预览区域
      const markdownPreview = document.getElementById('standalone-markdown-preview');
      log(`\n5. Markdown预览区域存在: ${!!markdownPreview}`, markdownPreview ? 'success' : 'error');
      
      if (markdownPreview) {
        const previewStyle = window.getComputedStyle(markdownPreview);
        log(`6. 预览背景色: ${previewStyle.backgroundColor}`);
        log(`7. 预览文字颜色: ${previewStyle.color}`);
        
        // 检查是否包含Markdown符号
        const text = markdownPreview.textContent;
        const hasSymbols = text.includes('##') || text.includes('**') || text.includes('###');
        log(`8. 是否仍有Markdown符号: ${hasSymbols}`, hasSymbols ? 'error' : 'success');
        
        // 检查渲染的HTML结构
        const h1Elements = markdownPreview.querySelectorAll('h1, h2, h3');
        log(`9. 渲染的标题数量: ${h1Elements.length}`, h1Elements.length > 0 ? 'success' : 'warning');
        
        if (h1Elements.length > 0) {
          h1Elements.forEach((el, idx) => {
            const computedStyle = window.getComputedStyle(el);
            log(`   H${idx + 1}: ${el.tagName}, 颜色=${computedStyle.color}`);
          });
        } else {
          log('   未找到任何标题元素（可能未渲染）', 'error');
        }
      }
      
      // 3. 检查Dark Mode
      const htmlTheme = document.documentElement.getAttribute('data-theme');
      log(`\n10. HTML theme属性: ${htmlTheme || '未设置'}`);
      
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      log(`11. 系统暗色模式偏好: ${prefersDark}`, prefersDark ? 'error' : 'success');
      
      log('\n=== 诊断完成 ===', 'info');
    }
    
    function checkElementInWorkflowPage() {
      log('正在检查工作流页面...', 'info');
      log('请在 http://localhost:3001 打开工作流页面', 'warning');
      log('然后切换到"技术包装"或"技术策略"步骤', 'warning');
      log('最后再次点击"检查工作流页面"按钮', 'warning');
    }
  </script>
</body>
</html>
