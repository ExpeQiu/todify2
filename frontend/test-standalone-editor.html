<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试独立编辑器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
      background: #f5f5f5;
    }
    #test-container {
      width: 100%;
      height: 100vh;
      background: white;
    }
    /* 强制样式测试 */
    #standalone-document-editor {
      background: white !important;
    }
    #standalone-document-editor * {
      color: #1f2937 !important;
    }
  </style>
</head>
<body>
  <div id="test-container">
    <h1>测试StandaloneDocumentEditor组件</h1>
    <p>请在浏览器控制台查看实际渲染情况</p>
  </div>
  
  <script type="module">
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18';
    import StandaloneDocumentEditor from './src/components/StandaloneDocumentEditor.tsx';
    
    const testContent = `## 测试标题
    
这是**粗体文本**和*斜体文本*。

### 列表测试
- 项目1
- 项目2
- 项目3

### 代码测试
\`code\` 和代码块：

\`\`\`javascript
console.log('Hello World');
\`\`\`
`;

    const root = ReactDOM.createRoot(document.getElementById('test-container'));
    root.render(
      React.createElement(StandaloneDocumentEditor, {
        initialContent: testContent,
        title: '测试文档',
        isEditing: false
      })
    );
  </script>
</body>
</html>
