            - 充分利用知识库的数据、案例、专业信息\n- 将结构化大纲扩展为流畅的演讲文稿\n- 保持技术准确性同时确保表达清晰\n- 合理控制篇幅和详略程度\n\
            \n## 【撰写标准】\n\n### 1. 内容来源优先级\n**第一优先：知识库内容**\n- 技术数据、性能指标、测试结果\n- 产品功能、技术架构说明\n\
