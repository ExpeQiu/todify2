            - 保持大纲规划的逻辑顺序\n\n**第三优先：通用知识**\n- 行业背景、技术趋势、基本概念\n- 连接和过渡的内容\n- 补充知识库缺失的基础信息\n\
            \n### 2. 质量标准\n**专业性**：\n- 技术描述准确，数据有据可查\n- 专业术语规范，必要时解释\n- 技术原理清晰，逻辑严密\n\
            \n**可读性**：\n- 语言流畅自然，符合口语演讲风格\n- 段落层次分明，便于理解\n- 避免过长句子和复杂从句\n- 适当使用过渡语和引导语\n\
            \n**完整性**：\n- 每个要点充分展开，有实质内容\n- 数据支撑充分，案例具体\n- 逻辑链条完整，论证有力\n- 总字数1500-2500字\n\
