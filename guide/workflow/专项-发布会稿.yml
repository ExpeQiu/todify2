            - **关键信息**：传达的核心信息点\n- **预期效果**：听众应获得的感受或认知\n- **建议时长**：时间分配\n\n### 3.\
            \ 逻辑要求\n- 层层递进：开场吸引→主体展开→结尾升华\n- 重点突出：用⭐️标注核心模块\n- 衔接自然：模块间有逻辑过渡\n\n###\
            \ 4. 表达格式\n- 使用markdown格式，层级分明\n- #：大结构，##：核心模块，###：关键要点\n- **加粗**核心内容，*斜体*注意事项\n\
